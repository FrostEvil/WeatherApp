<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<script defer src="/script.js"></script>
	</head>
	<body>
		<div class="weather-container">
			<div class="location">
				<input
					type="text"
					class="location--name"
					placeholder="Enter city"
					autofocus
				/>
				<button class="location--search">Search</button>
			</div>
			<div class="header">
				<div class="header--left">
					<img src="/icons/sun.svg" alt="Weather Icon" />
					<div class="header--current-temp">
						<span data-current-temp>--</span>&deg;C
					</div>
				</div>
				<div class="header--right">
					<div class="info-group">
						<div class="label high">High</div>
						<div><span data-current-high>--</span>&deg;C</div>
					</div>

					<div class="info-group">
						<div class="label">FL High</div>
						<div><span data-current-fl-high>--</span>&deg;C</div>
					</div>

					<div class="info-group">
						<div class="label">Wind</div>
						<div>
							<span data-current-wind>--</span
							><span class="value-sub-info">km/h</span>
						</div>
					</div>

					<div class="info-group">
						<div class="label">Low</div>
						<div><span data-current-low>--</span>&deg;C</div>
					</div>

					<div class="info-group">
						<div class="label">FL Low</div>
						<div><span data-current-fl-low>--</span>&deg;C</div>
					</div>

					<div class="info-group">
						<div class="label">Precip</div>
						<div>
							<span data-current-precip>--</span
							><span class="value-sub-info">mm</span>
						</div>
					</div>
				</div>
			</div>
			<div class="days">
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/cloud-bolt.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/cloud-showers-heavy.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/cloud-sun.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/cloud.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/smog.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/snowflake.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
				<div class="days-box">
					<div class="days-box--icon">
						<img src="/icons/sun.svg" alt="" />
					</div>
					<div class="days-box--name">--</div>
					<div class="days-box--temperature">--&deg;</div>
				</div>
			</div>
			<div class="details">
				<!-- <div class="details__group">
					<div class="details--hour">
						<div class="label">Monday</div>
						<div>3 PM</div>
					</div>
					<div class="details--icon">
						<img src="/icons/smog.svg" alt="" />
					</div>
					<div class="details--temp">
						<div class="label">Temp</div>
						<div>32&deg;</div>
					</div>
					<div class="details--humidity">
						<div class="label">Humi</div>
						<div>47%</div>
					</div>
					<div class="details--wind">
						<div class="label">Wind</div>
						<div>16 km/h</div>
					</div>
					<div class="details--precip">
						<div class="label">Precip</div>
						<div>0.1 mm</div>
					</div>
				</div> -->
			</div>
		</div>
	</body>
</html>
